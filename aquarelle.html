        <style>

            html {
                overflow: hidden;
            }

            #modalPreview {
                top: 0px;
            }

            #loader {
                display: none;
                /* Styles pour le loader, par exemple un spinner */
                border: 16px solid #f3f3f3; /* Gris clair */
                border-top: 16px solid #3498db; /* Bleu */
                border-radius: 50%;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -60px; /* La moitié de la hauteur */
                margin-left: -60px; /* La moitié de la largeur */
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .gallery {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
            }
            
            .gallery-item {
              margin: 3px;
            }
            
            .gallery-item img {
              width: 200px;
              height: 200px;
              object-fit: cover;
              border-radius: 5px;
              cursor: pointer;

              border: 1px solid transparent;
              padding: 0px;

              border-radius: 9px;
              box-shadow: 0px 0px 11px #e8ca7d85;

              transition: all 0.4s;
            }
            .gallery-item img:hover {
                opacity: 0.8;
                transform: scale(0.95);
            }


            .galleryImgPreviewSelected {
                border: 2px solid white !important;
            }

            .viewer-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            text-align: center;
            }
            
            .viewer-image {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            margin-top: 10vh;
            }

            @media (max-width: 480px) {
                .main {
                    margin-top: 50px;
                    top: 0 !important;
                    transform: translateY(0) !important;
                }
            }

            .main {
                height: 100vh;

                opacity: 0;
                animation: fadeIn 2s 0.5s ease forwards;
            }

            .galleryContainer {
                transform: translateY(-50%); 
                display: inline-flex;
                flex-direction: column;

                position: absolute;
                right: 6vw;
                top: 50%;

                width: 40%; 
                margin: 0 auto;

                padding: 25px;
                /* background-color: #0000000f; */
                border-radius: 32px;
            }


            .svgArbre {
                position: absolute;

                /* top: 0; */
                bottom: 0;
                left: 0;
                /* height: 100vh; */
                height: 98vh;
                width: auto;

                opacity: 0;
                /* transform: scale(0.5); */
                animation: fadeInSvgArbre 2s 0.3s ease forwards;
            }
            @keyframes fadeInSvgArbre {
                from {
                    opacity: 0;
                    /* transform: scale(0.5); */
                }
                to {
                    opacity: 1;
                    /* transform: scale(1); */
                }
            }
            /* .svgArbre:after {
                content: "Les 100 ciels";
                position: absolute;

            } */

            .svgArbre g {
                /* fill: #fbc949; */
                fill: #e8ca7d;

                /* animation: svgArbreFillAnm 6s 0s ease forwards infinite; */
            }
            @keyframes svgArbreFillAnm {
                0% {
                    fill: #ffb700;
                }
                50% {
                    fill: #fbc949;
                }
                100% {
                    fill: #ffb700;
                }
            }



            .svgTemple {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 9vw;

                height: 62vh;
                width: auto;

                display: none;
                opacity: 0;
            }

            .svgTemple g {
                fill: #e8ca7d;
            }


            .gallery-item img {
                width: 150px;
                height: 150px;

                /* test: */
                border-radius: 80px;
            }

            #previewImg {
                border: 1px solid #e8ca7d;
                border-radius: 200px;
                box-shadow: -5px -5px 150px #e8ca7da8;

                transition: all 1s;
            }

            .galleriePreview {
                /* width: 200px; */
                position: relative;
                margin: 0 auto 25px auto;
            }
            .galleriePreview img {
                /* width: -webkit-fill-available; */
                width: 330px;

                height: 330px;
                object-fit: contain;

            }



            .galleryShortcuts {
                display: inline-flex;
                flex-flow: wrap;
                place-content: center;

                padding-top: 20px;
                

                min-height: 30vh;
                gap: 30px;

                opacity: 0;
                transform: translateY(-263px);
                animation: galleryShortcuts-aquarelle-slideIn 1.7s 1.8s ease forwards;
            }
            @keyframes galleryShortcuts-aquarelle-slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-263px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0px);
                }
            }


            #btnRadiusPreview {
                cursor: pointer;
                position: absolute;
                /* right: -60px;
                bottom: 0; */
                top: 67px;
                right: 18px;
                color: #e8ca7d;
                font-size: 2.5em;

                transition: all 0.4s;
                opacity: 1;
            }
            #btnRadiusPreview:hover {
                opacity: 1;
                transform: scale(1.1);
            }


            .toggleRadiusPreview {
                border-radius: 7px !important;
            }

            .facircle {
                position: absolute;
                right: 3px;
                top: 15px;
                color: #11123f;
                font-size: 0.7em;
            }

            .homeContainer {
                /* position: absolute;
                z-index: 99999999;
                cursor: pointer;
                top: 0;
                width: 150px;
                height: 77px;
                right: 0;
                clip-path: polygon(0 0, 100% 0, 100% 100%);
                background-color: #ffb700;

                transition: all 0.4s; */

                z-index: 99999999;
                cursor: pointer;

                /* top: -53px;
                right: -30px; */
                top: 0;
                right: 0;
                transform: translate(30px, -53px);

                width: 106px;
                height: 103px;
                border-radius: 50px;
                /* clip-path: polygon(0 0, 100% 0, 100% 100%); */

                transition: all 0.4s;
            }
            .homeContainer:hover {
                /* width: 200px;
                background-color: #ffe9b1; */

                height: 150px;
                border-radius: 100px;
                background-color: #ffe9b1;

            .homeContainer:hover .homeBtn {
                font-size: 2.5em;
            }

                /* position: absolute;
                color: #12123c;
                right: 0;
                padding: 11px;
                font-size: 2em; */
                position: absolute;
                color: #12123c;
                right: 21px;
                top: 41px;
                padding: 18px;
                font-size: 2em;

                transition: all 0.4s;
            }

            .bodyHaiku {
                overflow: hidden;

                /* background: rgb(17,18,63);
                background: -moz-linear-gradient(180deg, rgba(17,18,63,1) 0%, rgba(255,183,0,0) 100%, rgba(17,18,63,1) 100%);

                position: absolute;
                bottom: 0;

            }


            .homeBtn2 {
                position: relative;
                right: 0px;
                top: 0px;

                font-size: 1.2em;
            }

            .breadcrumbs {
                font-size: 2.5em;
                font-family: 'Montserrat Alternates', sans-serif;

                position: relative;
                left: 15px;
                color: #ffd770;

                font-weight: 100;

            a {
                color: inherit;
                text-decoration: none; /* no underline */
            }





            .preview-img {
                transition: opacity 0.5s ease; /* Définir la transition pour l'opacité (ou toute autre propriété que vous souhaitez animer) */
            }

            .fade-out {
                opacity: 0; /* Ajouter la classe fade-out pour déclencher l'animation de disparition */
            }


            .bgStars {
                position: absolute;
                width: 100%;
                height: -webkit-fill-available;
            }


            .linkTitle {
                width: fit-content; 
                display: block;
            }






            .hideBtn {
                position: fixed;
                top: 18px;
                right: 5px;
                font-size: 2em;
                padding: 11px;
                /* color: #ffffff85; */
                color: #e8ca7d;
                z-index: 9999999;
                cursor: pointer;
            }


            .fadeOut {
                animation: fadeOut 0.7s 0s ease forwards;
            }
            @keyframes fadeOut {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }

            .fadeIn {
                animation: fadeIn 0.7s 0s ease forwards;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }



            #svgArbre {
                transition: all 2s 0s;
            }
            .arbreOpacityTransition {
                animation: arbreOpacityTransition 0.7s 0s ease forwards;
            }
            @keyframes arbreOpacityTransition {
                from {
                    opacity: 0.65;
                }
                to {
                    opacity: 1;
                    filter: saturate(0.6);
                }
            }

            .svgArbrePositionToggle {
                left: 50%;
                transform: translateX(-50%) scale(1.3);
            }


            .nav {
                position: absolute;
                z-index: 9999999;
                right: 10px;
                top: 10px;
                /* right: 0;
                top: 0; */

                display: inline-flex;
                align-items: center;
            }
            .nav a span {
                color: white;
                font-size: 1.3em;
                padding: 5px 10px;
            }

            .homeBtnNavLink {
                height: fit-content;
                display: block;
                padding: 8px;
                position: relative;
                top: 5px;
                right: 8px;
            }
            .homeBtnNav {
                width: 50px;
                transition: all 0.4s;
            }
            .homeBtnNav:hover {
                transform: rotate(0deg) scale(1);
                filter: saturate(0.5);

                animation: iconHomeRotate 15s 0s linear infinite forwards;
            }
            @keyframes iconHomeRotate {
                0% {
                    transform: rotate(0deg) scale(1);
                }
                3% {
                    transform: rotate(12deg) scale(1.3);
                }
                100% {
                    transform: rotate(360deg) scale(1.3);
                }
            }


            .navActif {
                text-decoration: underline;
                text-decoration-color: #e8ca7d !important;
                text-underline-offset: 6px !important;
                text-decoration-thickness: 3px;
            }
            .navActif:hover {
                text-decoration-color: #e8ca7d00 !important;
                text-underline-offset: 15px !important;
            }


            #previewImg {
                cursor: pointer;
                transition: all 0.4s;
            }
            #previewImg:hover {
                opacity: 0.7;
                transform: scale(0.95);
            }


            .acryliqueBackBtn4 {
                position: relative;
                left: 0;
                top: 0;
            }

            .subTitleAcrylique {
                display: inline-flex;
                align-items: center;
                gap: 30px;
                margin-bottom:35px;
            }




            .star-selected:after {
                content: url("./star.png");
                position: absolute;

                width: 50px;
            }

            .navOnglet {
                transition: all 0.3s;
                
                text-decoration: underline;
                text-decoration-color: #e8ca7d00;
                text-underline-offset: 15px;
                text-decoration-thickness: 3px;
            }
            .navOnglet:hover {
                text-decoration: underline;
                text-decoration-color: #e8ca7d;
                text-underline-offset: 6px;
                text-decoration-thickness: 3px;
            }

    <script>


        var imagesObj = [
            {
                index: 1,
                src: "toiles/aquarelle/aquarelle-1.jpg",
            },
            {
                index: 2,
                src: "toiles/aquarelle/aquarelle-2cropped.jpg",
            }
        ]

        // trouver l'objet selon index:
        function findByPropertyValue(array, property, value) {
            return array.find(function(element) {
                return element[property] === value;
            });
        }



        // Détection mobile (isMobile JS)
        var mobileDetection;
        if (navigator.userAgent.match(/Android/i)
        || navigator.userAgent.match(/webOS/i)
        || navigator.userAgent.match(/iPhone/i)
        || navigator.userAgent.match(/iPad/i)
        || navigator.userAgent.match(/iPod/i)
        || navigator.userAgent.match(/BlackBerry/i)
        || navigator.userAgent.match(/Windows Phone/i)) {
            mobileDetection = true ;
        } else {
            mobileDetection = false ;
        }


        // Chargement de la bonne mage aquarelle.png selon mobile ou Desktop:
        if(mobileDetection) {
            document.getElementById('aquarellePng').src = "aquarelle-mobile.png";
        }
        else {
            document.getElementById('aquarellePng').src = "aquarelle.png";
        }


        // Click lutin:
        if(mobileDetection) {
            document.getElementById("elfSvg").addEventListener("click", function() {

                // Il faut adapter le body comme sur Haushka pour changer le gradient:
                // document.getElementById("bodyAquarelle").style.background = "linear-gradient(180deg, rgb(70 71 135) 0%, rgb(137 111 46) 100%)";

                document.getElementById("bgStars").classList.toggle('bgStarsAnimLutinClickMobile');

                document.getElementById("aquarellePng").classList.toggle('aquarellePngFadeIn');

                document.getElementById('elfSvg-g').classList.toggle('elfSvg-g-color');


                document.querySelectorAll(".gallery-item img").forEach(function(elem) {
                    elem.classList.toggle('aquarelle-item-border-lutin');
                });



                // BurgerIcon style fix quand aquarellePng:
                document.querySelectorAll(".burger-icon span").forEach(function(elem) {
                    // elem.style.border = "1px solid #0000007d";
                    // elem.style.borderRadius = "4px";
                });

                // Title style fix quand aquarellePng:

            })
        }

        else {
            document.getElementById("elfSvg").addEventListener("mouseenter", function() {

                // Il faut adapter le body comme sur Haushka pour changer le gradient:
                // document.getElementById("bodyAquarelle").style.background = "linear-gradient(180deg, rgb(70 71 135) 0%, rgb(137 111 46) 100%)";

                document.getElementById("bgStars").style.filter = "blur(12px)";
                document.getElementById("bgStars").style.transform = "scale(3)";

                document.getElementById("aquarellePng").classList.toggle('aquarellePngFadeIn');

                document.getElementById('elfSvg-g').classList.toggle('elfSvg-g-color');

                document.querySelectorAll(".gallery-item img").forEach(function(elem) {
                    elem.classList.toggle('aquarelle-item-border-lutin');
                    // elem.style.borderColor = "#181818";
                });

            })

            document.getElementById("elfSvg").addEventListener("mouseleave", function() {

                // Il faut adapter le body comme sur Haushka pour changer le gradient:
                // document.getElementById("bodyAquarelle").style.background = "linear-gradient(180deg, rgb(70 71 135) 0%, rgb(137 111 46) 100%)";

                document.getElementById("bgStars").style.filter = "blur(0px)";
                document.getElementById("bgStars").style.transform = "scale(1)";

                document.getElementById("aquarellePng").classList.toggle('aquarellePngFadeIn');

                document.getElementById('elfSvg-g').classList.toggle('elfSvg-g-color');

                document.querySelectorAll(".gallery-item img").forEach(function(elem) {
                    elem.classList.toggle('aquarelle-item-border-lutin');
                    // elem.style.borderColor = "transparent";
                });

            })
        }



        // *** MOBILE Menu burger :
        if(mobileDetection) {
            var sidenav = document.getElementById("mySidenav");
            var openBtn = document.getElementById("openBtn");
            var closeBtn = document.getElementById("closeBtn");

            openBtn.onclick = openNav;
            closeBtn.onclick = closeNav;

            function openNav() {
                sidenav.classList.add("active");
                // pas opti :
                // document.getElementById("titlesDiv").style.filter = "blur(2px)";
                // document.getElementById("contactContent").style.filter = "blur(3px)";
            }
            function closeNav() {
                sidenav.classList.remove("active");

                // document.getElementById("titlesDiv").style.filter = "blur(0px)";
                // document.getElementById("contactContent").style.filter = "blur(0px)";

                sidenav.classList.add('closeBurgerColorAnimated');
                setTimeout(function() {
                    sidenav.classList.remove('closeBurgerColorAnimated');
                }, 500);
            }

            // WIP click outer navBurger = close() (MOBILE):
            document.getElementById("mentionsLegales-content").addEventListener('click', function(e){   

                if (document.getElementById('mySidenav').contains(e.target)){
                    // click dans nav burger
                } else {
                    // click en dehors nav burger
                    if (sidenav.classList.contains("active")) {
                        closeNav();
                    }
                }
            });
        };





        // *** DESKTOP hover title = sideNav-desktop:   
        if (!mobileDetection) {

            document.getElementById('titlesDiv').addEventListener("mouseenter", function() {
                document.getElementById('mySidenav-desktop').style.left = "0";
                document.getElementById('mySidenav-desktop').style.opacity = "1";
            });
            document.getElementById('shapeDetection-navBarre-desktop').addEventListener("mouseenter", function() {
                console.log("NETERED");
                document.getElementById('mySidenav-desktop').style.left = "0";
                document.getElementById('mySidenav-desktop').style.opacity = "1";
            });


            document.getElementById('mySidenav-desktop').addEventListener("mouseleave", function() {
                document.getElementById('mySidenav-desktop').style.left = "-350px";
                document.getElementById('mySidenav-desktop').style.opacity = "0";
            });

        }








        // onclick previews => modal :
        galleryItems = document.querySelectorAll(".gallery-item");
        // var index = 0;



        // *** Suppression anciens écouteurs d'évènement Next/Previous (fix cumul entres rubriques)

        // Obtenez une référence à l'élément
        var modalPreviewPrevious = document.getElementById('modalPreviewPrevious');
        // Créez une fonction pour supprimer tous les écouteurs d'événements de l'élément
        function removeAllEventListeners(element) {
            var clone = element.cloneNode(true); // Clonez l'élément pour conserver ses attributs et ses enfants
            element.parentNode.replaceChild(clone, element); // Remplacez l'élément original par le clone
        }
        // Supprimez tous les écouteurs d'événements de 'modalPreviewPrevious'
        removeAllEventListeners(modalPreviewPrevious);

        // Obtenez une référence à l'élément
        var modalPreviewNext = document.getElementById('modalPreviewNext');
        // Créez une fonction pour supprimer tous les écouteurs d'événements de l'élément
        function removeAllEventListeners(element) {
            var clone = element.cloneNode(true); // Clonez l'élément pour conserver ses attributs et ses enfants
            element.parentNode.replaceChild(clone, element); // Remplacez l'élément original par le clone
        }
        // Supprimez tous les écouteurs d'événements de 'modalPreviewNext'
        removeAllEventListeners(modalPreviewNext);


        // Btn nextImg:
        document.getElementById('modalPreviewNext').addEventListener("click", function() {

            if(index+1 > imagesObj.length) {
                var nextImg = findByPropertyValue(imagesObj, 'index', 1);
                index = 1;
            }
            else {
                var nextImg = findByPropertyValue(imagesObj, 'index', index+1);
                index += 1;
            }

            // Anims Slide Next
            document.getElementById('modalPreviewImg').classList.remove('previewImg-slideRight1');
            document.getElementById('modalPreviewImg').classList.remove('previewImg-slideRight2');

            document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeIn');
            document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeOut');

            document.getElementById('modalPreviewImg').classList.add('previewImg-slideLeft1');
            document.getElementById('modalPreviewImgBackground').classList.add('bgToile-fadeOut');

            setTimeout(function() {
                document.getElementById('modalPreviewImg').src = nextImg.src;
                document.getElementById('modalPreviewImgBackground').src = nextImg.src;

                document.getElementById('modalPreviewImg').classList.remove('previewImg-slideLeft1');
                document.getElementById('modalPreviewImg').classList.add('previewImg-slideLeft2');
                document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeOut');
                document.getElementById('modalPreviewImgBackground').classList.add('bgToile-fadeIn');


                setTimeout(function() {
                    document.getElementById('modalPreviewImg').classList.remove('previewImg-slideLeft2');
                    document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeIn');
                }, 301)
            }, 301)


            // Puce pagination:
            paginationPuceSelect(index);
        });

        // Btn previousImg:
        document.getElementById('modalPreviewPrevious').addEventListener("click", function() {

            if(index-1 < 1) {
                var prevImg = findByPropertyValue(imagesObj, 'index', imagesObj.length);
                index = imagesObj.length;
            }
            else {
                var prevImg = findByPropertyValue(imagesObj, 'index', index-1);
                index -= 1;
            }

            // Anims Slide Prev
            document.getElementById('modalPreviewImg').classList.remove('previewImg-slideLeft1');
            document.getElementById('modalPreviewImg').classList.remove('previewImg-slideLeft2');

            document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeIn');
            document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeOut');


            document.getElementById('modalPreviewImg').classList.add('previewImg-slideRight1');
            document.getElementById('modalPreviewImgBackground').classList.add('bgToile-fadeOut');

            setTimeout(function() {
                document.getElementById('modalPreviewImg').src = prevImg.src;
                document.getElementById('modalPreviewImgBackground').src = prevImg.src;

                document.getElementById('modalPreviewImg').classList.remove('previewImg-slideRight1');
                document.getElementById('modalPreviewImg').classList.add('previewImg-slideRight2');
                document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeOut');
                document.getElementById('modalPreviewImgBackground').classList.add('bgToile-fadeIn');

                setTimeout(function() {
                    document.getElementById('modalPreviewImg').classList.remove('previewImg-slideRight2');
                    document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeIn');
                }, 301)
            }, 301)


            // Puce pagination:
            paginationPuceSelect(index);
        });





        galleryItems.forEach(function(item) {

            item.addEventListener("click", function() {

                // *** NAVIGATION prev/next image modal
                // get l'index pour équivalent [] 
                index = +item.querySelector('.indexImage').innerText;

                function findByPropertyValue(array, property, value) {
                    return array.find(function(element) {
                        return element[property] === value;
                    });
                }

                // remove les puces .selected 
                var paginationPuces = document.getElementsByClassName('paginationPuce');
                Array.from(paginationPuces).forEach(function(elem) {
                    elem.classList.remove('selectedPagination');
                });
                // Pagination ajout .selected sur puce associée
                document.getElementById(`paginationNbr${index}`).classList.add('selectedPagination');


                // *** Modif modal 
                document.getElementById('modalPreviewImg').src = item.querySelector('img').src;
                document.getElementById('modalPreviewImgBackground').src = item.querySelector('img').src;
                
                document.getElementById('modalPreview').style.display = "block";
                document.getElementById('modalPreview').classList.add("fadeInModalPreview");
                setTimeout(()=> {
                    document.getElementById('modalPreview').style.opacity = "1";
                    document.getElementById('modalPreview').style.transform = "translateY(0px)";
                    document.getElementById('modalPreview').classList.remove("fadeInModalPreview");
                }, 701)
            })
        });







        // pagination modalPreview:
        function paginationClick(targetIndex) {

            var targetImg = findByPropertyValue(imagesObj, 'index', targetIndex);

            // Style puce selected:
            // remove les .selected
            var paginationPuces = document.getElementsByClassName('paginationPuce');
            Array.from(paginationPuces).forEach(function(elem) {
                elem.classList.remove('selectedPagination');
            });
            // ajout .selected à la puce cliquée
            var currentIcon = document.getElementById(`paginationNbr${targetIndex}`);
            currentIcon.classList.add('selectedPagination');

            
            // Anim CSS: Si target index < actuel ? SlidePrev() : SlideNext()
            if(targetIndex < index) {
                // Anims Slide Prev
                document.getElementById('modalPreviewImg').classList.remove('previewImg-slideLeft1');
                document.getElementById('modalPreviewImg').classList.remove('previewImg-slideLeft2');

                document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeIn');
                document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeOut');


                document.getElementById('modalPreviewImg').classList.add('previewImg-slideRight1');
                document.getElementById('modalPreviewImgBackground').classList.add('bgToile-fadeOut');

                setTimeout(function() {
                    document.getElementById('modalPreviewImg').src = targetImg.src;
                    document.getElementById('modalPreviewImgBackground').src = targetImg.src;

                    document.getElementById('modalPreviewImg').classList.remove('previewImg-slideRight1');
                    document.getElementById('modalPreviewImg').classList.add('previewImg-slideRight2');
                    document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeOut');
                    document.getElementById('modalPreviewImgBackground').classList.add('bgToile-fadeIn');

                    setTimeout(function() {
                        document.getElementById('modalPreviewImg').classList.remove('previewImg-slideRight2');
                        document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeIn');
                    }, 301)
                }, 301)
            }
            else if(targetIndex == index) {
                // click sur la meme image: rien
            }
            else {
                // Anims Slide Next
                document.getElementById('modalPreviewImg').classList.remove('previewImg-slideRight1');
                document.getElementById('modalPreviewImg').classList.remove('previewImg-slideRight2');

                document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeIn');
                document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeOut');

                document.getElementById('modalPreviewImg').classList.add('previewImg-slideLeft1');
                document.getElementById('modalPreviewImgBackground').classList.add('bgToile-fadeOut');

                setTimeout(function() {
                    document.getElementById('modalPreviewImg').src = targetImg.src;
                    document.getElementById('modalPreviewImgBackground').src = targetImg.src;

                    document.getElementById('modalPreviewImg').classList.remove('previewImg-slideLeft1');
                    document.getElementById('modalPreviewImg').classList.add('previewImg-slideLeft2');
                    document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeOut');
                    document.getElementById('modalPreviewImgBackground').classList.add('bgToile-fadeIn');


                    setTimeout(function() {
                        document.getElementById('modalPreviewImg').classList.remove('previewImg-slideLeft2');
                        document.getElementById('modalPreviewImgBackground').classList.remove('bgToile-fadeIn');
                    }, 301)
                }, 301)
            }


            index = targetIndex;

        }


        function paginationPuceSelect(targetIndex) {
            var targetImg = findByPropertyValue(imagesObj, 'index', targetIndex);
            index = targetIndex;
            // Style puce selected:
            // remove les .selected
            var paginationPuces = document.getElementsByClassName('paginationPuce');
            Array.from(paginationPuces).forEach(function(elem) {
                elem.classList.remove('selectedPagination');
            });
            // ajout .selected à la puce cliquée
            var currentIcon = document.getElementById(`paginationNbr${targetIndex}`);
            currentIcon.classList.add('selectedPagination');
        }


        var paginationContent = "";

        for (let index = 1; index <= imagesObj.length; index++) {
            paginationContent += `<i id='paginationNbr${index}' onclick='paginationClick(${index})' class='paginationPuce fa-solid fa-circle'></i>`;
        }
        document.getElementById('modalPreviewPaginationDiv').innerHTML = paginationContent;







        // Btn close Modal (+ remove anims modal)
        document.getElementById('closeModalPreviewBtn').addEventListener("click", function() {

            document.getElementById('modalPreview').classList.remove("fadeInModalPreview");
            document.getElementById('modalPreview').classList.add("fadeOutModalPreview");
            setTimeout(() => {
                document.getElementById('modalPreview').style.display = "none";
                document.getElementById('modalPreview').style.opacity = "0";
                document.getElementById('modalPreview').style.transform = "translateY(20px)";
                document.getElementById('modalPreview').classList.remove("fadeOutModalPreview");
            }, 701)

        })







    </script>

</html>

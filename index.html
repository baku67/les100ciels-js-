                                document.getElementById('ceinture').classList.remove("toggle3dLogo");

                                // Anims du background (onClick soleil)
                                document.getElementById('main').classList.remove("main");
                                document.getElementById('main').classList.remove("newGradient2");
                                document.getElementById('main').classList.add("newGradient");
                            }
                            else {
                                // Anims Soleil (onclick)
                                document.getElementById('ceinture').classList.remove("toggle2dLogo");
                                document.getElementById('ceinture').classList.add("toggle3dLogo");

                                // Anims du background (onClick soleil)
                                document.getElementById('main').classList.remove("newGradient");

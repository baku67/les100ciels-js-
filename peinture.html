        <script>

            

            document.addEventListener("DOMContentLoaded", function() {

                // *** load svg arbre (initial)
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '../arbre_de_vie-gContent.svg', true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        var svgArbreGroup = document.getElementById('svgArbreGroup');
                        svgArbreGroup.innerHTML = xhr.responseText;
                    } else {
                        console.error('Failed to load external SVG: ' + xhr.statusText);
                    }
                };
                xhr.send();


                $("#gallery").load("peinture-links.html", function() {

                })


                // Btn close Modal (+ remove anims modal)
                document.getElementById('closeModalPreviewBtn').addEventListener("click", function() {

                    document.getElementById('modalPreview').classList.remove("fadeInModalPreview");
                    document.getElementById('modalPreview').classList.add("fadeOutModalPreview");
                    setTimeout(() => {
                        document.getElementById('modalPreview').style.display = "none";
                        document.getElementById('modalPreview').style.opacity = "0";
                        document.getElementById('modalPreview').style.transform = "translateY(20px)";
                        document.getElementById('modalPreview').classList.remove("fadeOutModalPreview");
                    }, 701)
                    
                })

            });

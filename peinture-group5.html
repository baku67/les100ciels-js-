<div id="contentSectionAcrylique" class="acrylique-content-fade">



    <!-- Titre et back to acryliques Btn -->
    <div class="subTitleAcrylique">
        <i id="acryliqueBackBtn2" class="acryliqueBackBtn fa-solid fa-arrow-left"></i>
        <h2 class="subTitle">Arbres de vie</h2>
    </div>




    <!-- **** Preview random et liste raccourcis toiles: -->
    <!--            
        <!- - Hide Btn - ->
        <i id="hideBtn" class="hideBtn fa-regular fa-eye-slash"></i>
        <!- - Btn shape preview - ->
        <div id="btnRadiusPreview">
            <i class="fa-solid fa-square"></i>
            <i class="facircle fa-solid fa-circle"></i>
        </div>

        <!-- <!- - Preview image random JS (ou si clique sur raccourcis de la liste) - -> -->
        <div id="galleriePreview" class="galleriePreview">

            <img id="previewImg" src="" alt="Toile 1">

        </div>

        <!-- <!- - liste des images - -> -->
        <div class="galleryShortcuts">

            <div class="gallery-item">
                <img src="toiles/8-min.jpg" alt="Toile 11">
            </div>

            <div class="gallery-item">
                <img src="toiles/1-min.jpg" alt="Toile 8">
            </div>

            <div class="gallery-item">
                <img src="toiles/2-min.jpg" alt="Toile 9">
            </div>

            <div class="gallery-item">
                <img src="toiles/3-min.jpg" alt="Toile 10">
            </div>

        </div>

</div>

<script>

    // *** Random image preview 
    imagesUrl = [
        "toiles/1-min.jpg",
        "toiles/2-min.jpg",
        "toiles/3-min.jpg",
        "toiles/8-min.jpg",
    ]
    randomIndex = Math.floor(Math.random() * imagesUrl.length);
    document.getElementById("previewImg").src = imagesUrl[randomIndex];


    // onclick previews => modal :
    galleryItems = document.querySelectorAll(".gallery-item img");
    viewerContainer = document.querySelector(".viewer-container");
    viewerImage = document.querySelector(".viewer-image");

    galleryItems.forEach(function(item) {

        item.addEventListener("click", function() {

            galleryItems.forEach(function(item2) {
                item2.style.border = "2px solid transparent";
                item2.classList.remove('star-selected');
            })
            item.style.border = "2px solid white";
            item.classList.add('star-selected');

            previewImg.classList.add("fade-out"); 

            setTimeout(function() {
                previewImg.src = item.src;
                previewImg.classList.remove("fade-out"); 
            }, 500); 
        })
    });



    // Back Btn to "peinture acrylique"
    document.getElementById("acryliqueBackBtn2").addEventListener("click", function() {

    document.getElementById("contentSectionAcrylique").classList.remove('acrylique-content-fade');
    document.getElementById("contentSectionAcrylique").style.opacity = "1";
    document.getElementById("contentSectionAcrylique").classList.add('acrylique-content-fadeOut');


    setTimeout(function() {
            $("#gallery").load("peinture-links.html", function() {
                document.getElementById("contentSectionAcrylique").classList.remove('acrylique-content-fadeOut');
            });
        }, 501);
    })
    
</script>

    document.getElementById("link-section1").addEventListener("click", function() {

        document.getElementById("linksSectionAcrylique").classList.add('acrylique-content-fadeOut');   

        // Chevalet fadeOu (remettre quand on click sur svg rubrique?)
        if(document.getElementById("svgArbreImg2").classList.contains('fadeInChevalet')) {
            document.getElementById("svgArbreImg2").classList.remove('fadeInChevalet');
            document.getElementById("svgArbreImg2").classList.add('fadeOutChevalet');

            document.getElementById("chevalet2Toile-div").classList.remove('fadeIn');
            document.getElementById("chevalet2Toile-div").classList.add('fadeOut');
        }

        // Transition img chevalet -> svg rubriques (1/2)
        document.getElementById('svgArbreImg').classList.remove('fadeInSvgArbre');
        document.getElementById('svgArbreImg').classList.add('fadeOut');

        // Anim fade In/Out SVG + changement path svg selon rubrique:
        var svgArbreGroup = document.getElementById('svgArbreGroup');
        
        svgArbreGroup.classList.add('svgFadeOut');
        setTimeout(()=> {

            // Transition img chevalet -> svg rubriques (2/2)
            document.getElementById('svgArbreSvg').style.display = "block";
            document.getElementById('svgArbreSvg').classList.add('fadeIn');

            svgArbreGroup.style.opacity = "0";
            svgArbreGroup.classList.remove('svgFadeOut');

            $("#gallery").load("peinture-group1.html", function() {

                // Fix SVG position rubrique 1:
                document.getElementById('svgArbreGroup').classList.add('svgArbreGroup-rubrique1');
                
                // *** load svg esprit&epouse
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '../esprit_et_epouse3.svg', true);
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {

                        svgArbreGroup.innerHTML = xhr.responseText;
                        svgArbreGroup.classList.add('svgFadeIn');
                        setTimeout(()=> {
                            svgArbreGroup.style.opacity = "1";
                            svgArbreGroup.classList.remove('svgFadeIn');
                        }, 701)

                    } else {
                        console.error('Failed to load external SVG: ' + xhr.statusText);
                    }
                };
                xhr.send();

            })

        }, 701)

    })

    var mobileDetection;
    if (navigator.userAgent.match(/Android/i)
    || navigator.userAgent.match(/webOS/i)
    || navigator.userAgent.match(/iPhone/i)
    || navigator.userAgent.match(/iPad/i)
    || navigator.userAgent.match(/iPod/i)
    || navigator.userAgent.match(/BlackBerry/i)
    || navigator.userAgent.match(/Windows Phone/i)) {
        mobileDetection = true ;
    } else {
        mobileDetection = false ;
    }


    var chevaletWrapper = document.getElementById('chevaletWrapper');
    var chevalet = document.getElementById('svgArbreImg');
    var chevaletVoid = document.getElementById('svgArbreImg2');
    var chevaletToile = document.getElementById('chevalet2Toile-img');

    var firstClickChevalet = false;

    chevaletWrapper.addEventListener("click", function() {

        // Premier click chevalet = randomToile + chevalet dynamique
        if(firstClickChevalet == false) {

            firstClickChevalet = true;

            chevalet.classList.add('fadeOutChevalet');
            chevaletVoid.classList.add('fadeInChevalet');

            setTimeout(function() {
                document.getElementById('chevalet2Toile-div').classList.add('fadeInFast');
                // random:
                // chevaletToile.src = "chevalet-toile2.png";
            }, 400);

        }
        // Clicks suivant: switch random toile affichée sur le chevalet (random):
        else {

            // anims transitions toile:
            document.getElementById('chevalet2Toile-div').classList.remove('fadeInFast');
            document.getElementById('chevalet2Toile-div').classList.add('fadeOutFast');

            setTimeout(() => {

                // reset all classFix:
                // chevaletToile.className = "";
                chevaletToile.style = "";

                if (toilesChevalet.length === 0) {
                    // If all objects have been selected, reset the array
                    toilesChevalet = alreadySeenToiles.slice(); // Reset to the selected objects
                    alreadySeenToiles = []; // Clear the selected objects array
                }

                // Changement de toile et classFix:
                var randomIndex = Math.floor(Math.random() * toilesChevalet.length);
                var randomToile = toilesChevalet[randomIndex];

                chevaletToile.src = randomToile.src;

                // Remove the selected object from the array and add it to the selected objects array
                alreadySeenToiles.push(toilesChevalet.splice(randomIndex, 1)[0]);

                // Fix ajouté après le fadeOut de la toile1 (class spécifique à chaque toile)
                if(mobileDetection) {
                    chevaletToile.style.transform = randomToile.jsFixTransformMobile;
                }
                else {
                    chevaletToile.style.transform = randomToile.jsFixTransformDesktop;
                }

                setTimeout(function() {
                    // anims transitions toile:
                    document.getElementById('chevalet2Toile-div').classList.remove('fadeOutFast');
                    document.getElementById('chevalet2Toile-div').classList.add('fadeInFast');
                }, 505);

            }, 505);


        }

    })
